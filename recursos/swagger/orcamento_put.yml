tags:
  - Orçamento
consumes:
- "application/json"
produces:
- "application/json"
security:
- bearerAuth: []
parameters:
- in: "body"
  name: "body"
  description: "Cadastra um orçamento novo"
  required: true
  schema:
    $ref: "#/definitions/OrcamentoSchema"
responses:
  201:
    description: Cadastro realizado com sucesso
    schema:
      properties:
        message:
          type: string
          description: Mensagem de retorno
          example: "Orçamento cadastrado com sucesso"
  400:
    description: Ocorreu um erro no processamento das informações
    schema:
      properties:
        message:
          type: string
          description: Mensagem de erro
          example: "Nenhum dado foi enviado"
  422:
    description: Corpo inválido e/ou informações fora do padrão (Dicionário com cada campo com erro)
    schema:
      properties:
        nome:
          type: array
          items:
            type: string
            description: Mensagem de erro
            example: "O campo 'Nome' é obrigatório"
  500:
    description: Ocorreu um erro no no Servidor
    schema:
      properties:
        message:
          type: string
          description: Mensagem de erro
          example: "Ocorreu um erro, tente novamente"